<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A Remote Environment Recording System with Online Access Portals</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #soilChart { margin: 20px 0; background: #f9f9f9; }
        #imageContainer { text-align: center; }
    </style>
</head>
<body>
    <header>
        <h1>Real-Time Soil Monitoring System</h1>
        <p>Access live soil data and environmental metrics</p>
    </header>
    <main>
        <section>
            <h2>Soil Moisture Levels</h2>
            <canvas id="soilChart" width="600" height="400"></canvas>
        </section>
        <section>
            <h2>Latest Soil Image</h2>
            <div id="imageContainer"></div>
        </section>
    </main>

    <script>
        // init chart
        const ctx = document.getElementById('soilChart').getContext('2d');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar'],
                datasets: [{
                    label: 'Soil Moisture (%)',
                    data: [65, 59, 80],
                    borderColor: 'rgb(75, 192, 192)'
                }]
            }
        });

        // load image
        document.getElementById('imageContainer').innerHTML = 
            '<img src="https://via.placeholder.com/600x300?text=Soil+Sample" alt="Soil Image">';
    </script>
</body>
</html>
